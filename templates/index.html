<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="static\scripts\sorting.js"></script>

</head>
<body>
    <div class="container">

       
        <table id="jds-example" class="table">
            <thead>
                <tr>
                    {% for col in shipinfo.columns %}
                    <th onclick="sortBy('{{ col }}')">
                        {{ col }}
                    </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                    {% for key, value in shipinfo.iterrows() %}
                <tr>
                        {% for k in value %}
                    <td scope="row">{{ k }}</td>
                        {% endfor %}
                </tr>
                    {% endfor %}
            </tbody>
        </table>
        
        </div>
        
</body>
</html>
